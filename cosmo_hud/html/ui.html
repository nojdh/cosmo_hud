<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
  </head>
  <body>
    <div class="container">
      <div class="IconContainer">
        
      <div id="HealthIndicator" class="BaseCircle ldBar" data-preset="circle">
        <i id="hp-icon" class="fas fa-heart"></i>
      </div>
      <div id="ArmorIndicator" class="BaseCircle ldBar" data-preset="circle">
        <i class="fas fa-shield-alt"></i>
      </div>
      <div id="HungerIndicator" class="BaseCircle ldBar" data-preset="circle">
        <i class="fas fa-hamburger"></i>
      </div>
      <div id="ThirstIndicator" class="BaseCircle ldBar" data-preset="circle">
        <i class="fas fa-tint"></i>
      </div>
      <div id="StressIndicator" class="BaseCircle ldBar" data-preset="circle">
        <i class="fas fa-brain"></i>
      </div>
      <div id="OxygenIndicator" class="BaseCircle ldBar" data-preset="circle">
        <i class="fas fa-lungs"></i>
      </div>  
    </div>    
    <div id="VehicleContainer" style="display: none;">
      <h1 id="SpeedIndicator"></h1>
      <h1 id="GearIndicator"></h1>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="loading-bar.js"></script>
</html>
